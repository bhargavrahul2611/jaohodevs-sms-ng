<section class="p-header-section">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>MyMaterial</span>
      <span class="p-spacer"></span>
      <button mat-button routerLink="/pages/home" routerLinkActive="p-active-link">Home</button>
      <button mat-button routerLink="/pages/aboutus" routerLinkActive="p-active-link">About Us</button>
      <button mat-button routerLink="/pages/contactus" routerLinkActive="p-active-link">Contact Us</button>
    </mat-toolbar-row>
  </mat-toolbar>
</section>
